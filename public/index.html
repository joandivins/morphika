<html>
  <head>
    <title>Morphika</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link type="text/css" rel="stylesheet" href="/css/reset.css">
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id='content'>
      <h1><img src='/images/morphika.svg' title='Morphika' alt='Morphika'></h1>
      <h2>Motion graphics & Art direction</h2>
      <ul id='social-media'>
        <li id='vimeo'>
          <a href='http://vimeo.com/morphika' target='_blank'><img src='/images/vimeo.svg'></a>
        </li>
        <li id='instagram'>
          <a href='http://instagram.com/morphika' target='_blank'><img src='/images/instagram.svg'></a>
        </li>
        <li id='twitter'>
        <a href='http://twitter.com/morphika' target='_blank'><img src='/images/twitter.svg'></a>
        </li>
        <li id='behance'>
          <a href='http://behance.com/morphika' target='_blank'><img src='/images/behance.svg'></a>
        </li>
        <li id='facebook'>
          <a href='http://facebook.com/morphika' target='_blank'><img src='/images/facebook.svg'></a>
        </li>
      </ul>

      <div id='subscribe'>
        <form action="http://morphika.us8.list-manage.com/subscribe/post?u=ebe6660b6f05b44699c6714fe&amp;id=b5495de2e5" method="post" id="subscribe-form" name="mc-embedded-subscribe-form" class="invisible" novalidate>
          <input type="text" value="" placeholder='Name' name="FNAME" class="" id="mce-FNAME">
          <input type="email" value="" placeholder='Email' name="EMAIL" class="required email" id="mce-EMAIL">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_ebe6660b6f05b44699c6714fe_b5495de2e5" tabindex="-1" value=""></div>
          <button>Get me in!</button>
        </form>

        <button id='subscribe-toggler' class='visible'>Subscribe</button>
      </div>

      <div id='contact'>info@morphika.tv</div>
      <script type="text/javascript">
        var toggler = document.getElementById('subscribe-toggler');
        toggler.addEventListener('click', function() {
          var form = document.getElementById('subscribe-form');
          form.setAttribute('class', 'visible');
          this.setAttribute('class', 'invisible');
          document.getElementById('mce-FNAME').focus();
        }, false);
      </script>

    </div>
  </body>
</html>
